<div class="Dashboard" id="fullscreenMe">
    <div gridster="options">
        <div gridster-item="department" ng-repeat="department in baseEntity.Departments">
            <department-box department="department"></department-box>
        </div>
    </div>
</div>
<div class="modal" id="modal-metricToSave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-Description">Update Metric</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="input" class="form-control" ng-model="metricToSave.Title">
                    <br>
                    <label>Description</label>
                    <textarea class="form-control" rows="3" ng-model="metricToSave.Description"></textarea>
                    <br>
                    <label>Current Value</label>
                    <input type="text" id="input" class="form-control" ng-model="metricToSave.CurrentValue">
                    <br>
                    <label>Goal Value</label>
                    <input type="text" id="input" class="form-control" ng-model="metricToSave.GoalValue">
                    <br>
                    <label>Format</label>
                    <select ng-model="metricToSave.FormatKey" class="form-control" ng-options="cat.id as cat.Value for cat in catMetricFormat"></select>
                    <br>
                    <label>Basis</label>
                    <select ng-model="metricToSave.BasisKey" class="form-control" ng-options="cat.id as cat.Value for cat in catMetricBasis"></select>
                    <br>
                    <label>Comparator Method</label>
                    <select ng-model="metricToSave.ComparatorMethodKey" class="form-control" ng-options="cat.id as cat.Value for cat in catComparatorMethod"></select>
                    <br>
                    <label>Hidden for Dashboards</label>
                    <tags-input template="tag-template" ng-model="metricToSave.HiddenForDashboardsTags" key-property="id" display-property="Value" placeholder="Dashboards" add-from-autocomplete-only="true" add-on-blur="false" replace-spaces-with-dashes="false" on-tag-added="on_dashboardTag_Added($tag, metricToSave);">
                        <auto-complete source="loadDashboardsTags($query, metricToSave.HiddenForDashboardsTags)" min-length="1" load-on-focus="true" max-results-to-show="100" select-first-match="true" load-on-down-arrow="true"></auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveMetric(metricToSave)">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal-initiativeToSave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-Description">Update Initiative</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <br>
                    <label>Title</label>
                    <input type="text" id="input" class="form-control" ng-model="initiativeToSave.Title">
                    <br>
                    <label>Description</label>
                    <textarea class="form-control" rows="3" ng-model="initiativeToSave.Description"></textarea>
                    <br>
                    <label>Due Date</label>
                    <input type="date" id="input" class="form-control" ng-model="initiativeToSave.DueDate">
                    <br>
                    <label>Progress Value</label>
                    <div class="input-group">
                        <input type="number" style="text-align:right;" class="form-control" ng-model="initiativeToSave.ProgressValue" placeholder="Percentage">
                        <div class="input-group-addon">%</div>
                    </div>
                    <br>
                    <label>Target Date</label>
                    <input type="date" id="input" class="form-control" ng-model="initiativeToSave.ActualDate">
                    <br>
                    <label>Hidden for Dashboards</label>
                    <tags-input template="tag-template" ng-model="initiativeToSave.HiddenForDashboardsTags" key-property="id" display-property="Value" placeholder="Dashboards" add-from-autocomplete-only="true" add-on-blur="false" replace-spaces-with-dashes="false" on-tag-added="on_dashboardTag_Added($tag, initiativeToSave);">
                        <auto-complete source="loadDashboardsTags($query, initiativeToSave.HiddenForDashboardsTags)" min-length="1" load-on-focus="true" max-results-to-show="100" select-first-match="true" load-on-down-arrow="true"></auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveInitiative(initiativeToSave)">Save</button>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="tag-template">
    <div class="tag-template">
        <div class="right-panel">
            <span>{{$getDisplayText()}}</span>
            <a class="remove-button" ng-click="$removeTag()">x</a>
        </div>
    </div>
</script>
