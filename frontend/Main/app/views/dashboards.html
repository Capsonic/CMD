<div class="Dashboards container">
    <h2>Dashboards</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="text-align:center;width:200px;"></th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in dashboards">
                <td style="text-align:center;"><span class="btn btn-sm glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(item);"></span>
                    <a href="" class="btn btn-sm btn-default" ng-href="#/dashboard?id={{item.id}}">Open</a>
                    <input type="button" value="Duplicate" class="btn btn-sm btn-default" ng-click="">
                </td>
                <td>{{item.Name}}</td>
                <td>{{item.Description}}</td>
            </tr>
        </tbody>
    </table>
</div>
