<div class="Dashboards container">
    <h2>Dashboards</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="text-align:center;width:130px;">Action</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in dashboards">
                <td style="text-align:center;"><span class="btn glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(item);"></span>
                    <a href="" class="btn btn-default" ng-href="#/dashboard?id={{item.id}}">Open</a></td>
                <td>{{item.Name}}</td>
                <td>{{item.Description}}</td>
            </tr>
        </tbody>
    </table>
</div>
