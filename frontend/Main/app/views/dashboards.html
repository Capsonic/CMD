<div class="Dashboards container">
    <h2>Dashboards</h2>
    <br>
    <div st-table="dashboardsCollection" st-safe-src="dashboards">
        <form class="form-horizontal"><div class="form-group">
                    <div class="col-sm-6 col-xs-12">
                        <input st-search placeholder="Search" class="input-sm form-control" type="search" />
                    </div>
                </div></form>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="text-align:center;width:200px;"></th>
                        <th st-sort="Name" st-skip-natural="true">Name</th>
                        <th st-sort="Description" st-skip-natural="true">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dashboardsCollection">
                        <td style="text-align:center;"><span class="btn btn-sm glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(item);"></span>
                            <a href="" class="btn btn-sm btn-default" ng-href="#/dashboard?id={{item.id}}">Open</a>
                            <a href="" class="btn btn-sm btn-default" ng-href="#/dashboard-objectives?id={{item.id}}">Objectives</a>
                        </td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
