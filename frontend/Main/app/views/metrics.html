<div class="CRUDList container">
    <h2>{{listTitle}}</h2>
    <br>
    <div st-table="aCollection" st-safe-src="baseList">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6 col-xs-12">
                    <input st-search placeholder="Search" class="input-sm form-control" type="search" />
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="text-align:center;width:100px;"></th>
                        <th st-sort="Title" st-skip-natural="true">Title</th>
                        <th st-sort="Description" st-skip-natural="true">Description</th>
                        <th st-sort="CurrentValue" st-skip-natural="true">Current Value</th>
                        <th st-sort="GoalValue" st-skip-natural="true">Goal Value</th>
                        <th st-sort="MetricBasis.Value" st-skip-natural="true">Basis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in aCollection">
                        <td style="text-align:center;">
                            <span class="btn btn-sm glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(item);"></span>
                            <span class="btn btn-sm glyphicon glyphicon-pencil" aria-hidden="true" ng-click="openEditItem(item);"></span>
                            <!-- <a href="" class="btn btn-sm btn-default" ng-href="#/metric-departments?id={{item.id}}">Departments</a> -->
                        </td>
                        <td style="text-align:left;">{{item.Title}}</td>
                        <td style="text-align:left;">{{item.Description}}</td>
                        <td style="text-align:right;">{{item.FormattedCurrentValue}}</td>
                        <td style="text-align:right;">{{item.EqualityValue}} {{item.FormattedGoalValue}}</td>
                        <td>{{item.BasisValue}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-itemToSave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-Description">{{modeSave}} {{entityName}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="input" class="form-control" ng-model="itemToSave.Title">
                    <br>
                    <label>Description</label>
                    <textarea class="form-control" rows="3" ng-model="itemToSave.Description"></textarea>
                    <br>
                    <label>Current Value</label>
                    <input type="text" id="input" class="form-control" ng-model="itemToSave.CurrentValue">
                    <br>
                    <label>Goal Value</label>
                    <input type="text" id="input" class="form-control" ng-model="itemToSave.GoalValue">
                    <br>
                    <label>Format</label>
                    <select ng-model="itemToSave.FormatKey" class="form-control" ng-options="cat.id as cat.Value for cat in catMetricFormat"></select>
                    <br>
                    <label>Basis</label>
                    <select ng-model="itemToSave.BasisKey" class="form-control" ng-options="cat.id as cat.Value for cat in catMetricBasis"></select>
                    <br>
                    <label>Comparator Method</label>
                    <select ng-model="itemToSave.ComparatorMethodKey" class="form-control" ng-options="cat.id as cat.Value for cat in catComparatorMethod"></select>
                    <br>
                    <label>Hidden for Dashboards</label>
                    <tags-input template="tag-template" ng-model="itemToSave.HiddenForDashboardsTags" key-property="id" display-property="Value" placeholder="Dashboards" add-from-autocomplete-only="true" add-on-blur="false" replace-spaces-with-dashes="false" on-tag-added="on_dashboardTag_Added($tag, itemToSave);">
                        <auto-complete source="loadDashboardsTags($query, itemToSave.HiddenForDashboardsTags)" min-length="1" load-on-focus="true" max-results-to-show="100" select-first-match="true" load-on-down-arrow="true"></auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveModal()">{{modeSave}}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="tag-template">
    <div class="tag-template">
        <div class="right-panel">
            <span>{{$getDisplayText()}}</span>
            <a class="remove-button" ng-click="$removeTag()">x</a>
        </div>
    </div>
</script>
