<div class="ObjectiveBox">
    <input type="button" class="btn btn-xs btn-default pull-right" value="Edit">
    {{theWidth()}}
    <h2>{{item.Title}}</h2>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Metrics</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="metric in item.Metrics">
                <td>{{metric.CurrentValue}}</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Initiatives</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
