<div class="ObjectiveBox">
    <h2>{{item.Title}}</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Metrics</th>
                <th>Current</th>
                <th>Goal</th>
                <th>Basis</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="metric in item.Metrics">
                <td>{{metric.Description}}</td>
                <td>{{metric.CurrentValue}}</td>
                <td>{{metric.GoalValue}}</td>
                <td>{{metric.BasisKey}}</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Initiatives</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
